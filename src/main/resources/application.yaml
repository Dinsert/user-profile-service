spring:
  application:
    name: user-profile-service
  datasource:
    username: postgres
    password: 123456
    url: jdbc:postgresql://localhost:5433/postgres
    driver-class-name: org.postgresql.Driver
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6380

  redis:
    timeout: 2s

cache:
  ttl: 1h

server:
  port: 8081

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    default-schema: app