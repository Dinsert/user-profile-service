openapi: 3.0.3

info:
  title: User Profile Service API
  version: 1.0.0

servers:
  - url: http://localhost:8081

paths:
  /api/user-profiles/{userId}:
    get:
      tags:
        - UserProfile
      operationId: getUserProfile
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User profile found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileDto'
        '404':
          description: User profile not found

    post:
      tags:
        - UserProfile
      operationId: createUserProfile
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileDto'
      responses:
        '200':
          description: User profile successfully created

    put:
      tags:
        - UserProfile
      operationId: updateUserProfile
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileDto'
      responses:
        '200':
          description: User profile successfully updated

components:
  schemas:
    UserProfileDto:
      type: object
      required:
        - loyaltyLevel
        - externalBalance
      properties:
        loyaltyLevel:
          type: string
          example: GOLD
        externalBalance:
          type: number
          format: bigdecimal
          example: 1250.50

    ErrorResponseDTO:
      type: object
      description: DTO для представления ошибки в ответе API
      required:
        - timestamp
        - status
        - error
        - message
        - path
      properties:
        timestamp:
          type: string
          format: date-time
          description: Время возникновения ошибки в формате ISO 8601
          example: "2025-05-08T12:34:56Z"
        status:
          type: integer
          format: int32
          description: HTTP-статус ошибки
          example: 400
        message:
          type: string
          description: Подробное сообщение об ошибке
        path:
          type: string
          description: Путь запроса, вызвавшего ошибку
          example: "/users/me"

    UserProfileEvent:
      type: object
      required:
        - eventId
        - userId
        - payload
        - eventType
      properties:
        eventId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
          description: User identifier
        payload:
          $ref: '#/components/schemas/UserProfileDto'
        eventType:
          $ref: '#/components/schemas/UserProfileEventType'

    UserProfileEventType:
      type: string
      enum:
        - CREATED
        - UPDATED